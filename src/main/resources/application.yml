
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/kurly_review_DB
    username: kurly
    password: kurly
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      #    자동 탭 만들어주는 것
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
         show_sql: true
  thymeleaf:
    thymeleaf:
      prefix: classpath:/templates/
      suffix: .html

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

